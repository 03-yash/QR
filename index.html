<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
</head>
<body>
    
    <nav class="navbar bg-dark " >
        <div class="container-fluid d-flex justify-content-center align-items-center">
          <span class="navbar-brand mb-0 h1 text-light">Navbar</span>
        </div>
      </nav>
      <form >

        <input type="text" placeholder="Enter text Here" class="form-control rounded-0 my-3" >
        <select name="size" id="size" class="form-control w-25 my-2">
            <option value="150x150">150*150</option>
            <option value="250x250">250*250</option>
            <option value="350x350">350*350</option>
            <option value="450x450">450*450</option>
         </select>
        <button class="btn btn-success rounded-0 w-100 ">Generate</button>
      </form>
     
        <div class="container-fluid p-5 d-flex justify-content-center align-items-center">
            <img src="./ios15-iphone12-pro-camera-scan-q.jpg" alt="">
        </div>

    <script src="script.js"></script>
</body>
</html>
